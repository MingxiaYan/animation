        <div class="draw-four mt-3">
            <H1 class="me">Mingxia Yan</H1>
        </div>
            
		<svg width="100%" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<polygon points="220,100 300,210 170,250 170,250" style="fill:#fae672;stroke:#fae672;stroke-width:1"/>
		</svg>

		<script>
            var data = [{
                points:"220,100 300,210 140,250 100,300"},{
                points:"150,100 300,150 350,250 150,250"},{
                points:"220,100 300,210 170,250 200,300"},{
                points:"150,100 300,100 300,250 150,250"},{
            }];

            var index = 0,count = data.length;
            function animate() {
                index++;
                if(index>=4) index=0;
                anime({
                    targets: "polygon",
                    points: {
                        value: data[index].points,
                        duration: 1000
                    },
                    elasticity: 100
                });
            }

            function start() {
                setInterval(() => {animate();}, 1000);
            }

            start();
            </script>
